<ion-content>
    <ion-slides pager="true" [options]="slideOptions">
      <ion-slide>
        <div class="slideshow-image image-one">
          <div class="overlay"></div>
          <div class="content">
            <h3>Get read to maximize your time abroad!</h3>
            <div class="font-body-m">Create lasting memories</div>
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="slideshow-image image-two">
          <div class="overlay"></div>
          <div class="content">
            <h3>Don't ever feel alone</h3>
            <div class="font-body-m">Pass on insider knowledge of the best places for adventures with your friends</div>
          </div>
        </div>
      </ion-slide>
      <ion-slide>
        <div class="slideshow-image image-three">
          <div class="overlay"></div>
          <div class="content">
            <div class="sign-up-content">
              <h3>Ready. Set. Discover!</h3>
              <ion-button mode="ios" color="primary">Start Now</ion-button>
              <div class="font-body-m">Already have an account? <a>Sign in</a></div>
            </div>
          </div>
        </div>
      </ion-slide>
    </ion-slides>
  </ion-content>
