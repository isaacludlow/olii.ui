<ion-header collapse="fade" mode="ios">
    <ion-toolbar class="purple-background" mode="ios">
      <ion-title color="light">Groups</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content fullscreen="true" scrollY="true">
      <ion-header collapse="condense" mode="ios">
          <ion-toolbar class="purple-background" mode="ios">
              <div class="header">
                  <h2 class="color-light">Groups</h2>
                  <div class="add-event">
                      <olii-colored-square-background backgroundColor="purple-tinted-white" (click)="createGroup()">
                          <olii-base-icon name="add" color="primary" size="small"></olii-base-icon>
                      </olii-colored-square-background>
                  </div>
              </div>
          </ion-toolbar>
          <div class="spacer"></div>
          <!-- <ion-toolbar class="searchbar" mode="ios">
              <ion-searchbar animated="true" placeholder="Search for events"></ion-searchbar>
          </ion-toolbar> -->
      </ion-header>

    <!-- TODO-L37: Add side margin to all elements of 8px or 0.5rem. -->
    <div class="my-groups-container">
        <div class="my-groups-header-container">
            <h3>My groups</h3>
            <div class="see-all-link" routerLink="./all">See all</div>
        </div>
        <!-- TODO-L3: Can't see the group preview count or add group button when running the app with ionic lab. -->
        <div class="my-groups-selector-container">
            <div class="group-links-container">
                <olii-group-preview-icons [groups]="partialGroups.slice(0,calcDisplayGroups())" groupIconSize="large" [additionalDisplayNumber]="partialGroups.length - calcDisplayGroups()"> </olii-group-preview-icons>
            </div>

            <!-- <div id="new-group-button-id" class="new-group-button-container">
                <div class="new-group-button" routerLink="./create">
                    <olii-base-icon size="medium" name="add-outline"></olii-base-icon>
                </div>
                <div class="group-nav-group-name">+ New</div>
            </div> -->
        </div>
    </div>

    <hr>

    <div>
        <h3 class="section-header">Latest</h3>
        <div class="post" *ngFor="let postWrapper of groupsLatest">
            <ion-card>
                <div class="card-content">
                    <div class="post-group-header" [routerLink]="['./group', postWrapper.GroupId]">
                        <div class="group-info">
                            <div class="group-image">
                                <olii-container-cover-image [imageUrl]="postWrapper.GroupImageUrl" boarderRadius="50%"></olii-container-cover-image>
                            </div>
                            <div class="group-name">{{postWrapper.GroupName}}</div>
                        </div>
                    </div>

                    <olii-comment-card [post]="postWrapper.GroupPost" [currentUser]="profile" [groupId]="postWrapper.GroupId"></olii-comment-card>
                    
                </div>
            </ion-card>
        </div>
    </div>

</ion-content>
