<ion-header collapse="fade" mode="ios">
    <ion-toolbar class="purple-background" mode="ios">
      <ion-title color="light">Edit Group</ion-title>
    </ion-toolbar>
</ion-header>

<ion-header collapse="condense" mode="ios">
    <ion-toolbar class="purple-background" mode="ios">
        <div class="header">
            <div class="back-icon">
                <olii-icon-with-off-white-square-background name="arrow-back" routerLink="/community/groups"></olii-icon-with-off-white-square-background>
            </div>
            <h2 class="color-light">Edit Group</h2>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="editGroupForm">
        <h4 class="form-label">Group Details</h4>
        <ion-item>
            <ion-input color="tertiary" mode="ios" type="text" placeholder="Group Name" formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input color="tertiary" mode="ios" type="text" placeholder="Group Description" formControlName="description"></ion-input>
        </ion-item>

    <h4 class="form-label">Change Image</h4>
    <div class="group-picture-container" (click)="setGroupPicture()">
        <div class="group-picture">
            <olii-container-cover-image [imageUrl]="sanitizeUrl(groupPicture.webPath)"></olii-container-cover-image>  
        </div>
    </div>

    <ion-button type="button" expand="block" color="primary" (click)="updateGroup()" mode="ios" [disabled]="!editGroupForm.valid">Update Group</ion-button>

</ion-content>
