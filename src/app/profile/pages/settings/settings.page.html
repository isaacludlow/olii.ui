<olii-collapsible-purple-header-with-one-button-section-one
    buttonPosition="start"
    title="Settings"
    iconName="arrow-back"
    (buttonClickEventEmitter)="navigateBack()">
</olii-collapsible-purple-header-with-one-button-section-one>

<ion-content>
    <olii-collapsible-purple-header-with-one-button-section-two
        buttonPosition="start"
        title="Settings"
        iconName="arrow-back"
        (buttonClickEventEmitter)="navigateBack()">
    </olii-collapsible-purple-header-with-one-button-section-two>

    <ion-item button routerLink="/profile/edit">
        <ion-label>Edit Profile</ion-label>
    </ion-item>
    <ion-item button (click)="signOut()">
        <ion-label>Sign Out</ion-label>
    </ion-item>
</ion-content>
