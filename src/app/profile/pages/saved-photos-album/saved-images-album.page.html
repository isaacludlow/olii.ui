<ion-content>
    <div class="cover-image" [style]="{'--background': 'url(\'' + album?.CoverImageUrl + '\')' }">
        <div class="back-icon" (click)="navigateBackToSavedSection()">
            <olii-icon-with-off-white-square-background name="arrow-back" routerLink="/profile"></olii-icon-with-off-white-square-background>
        </div>
    </div>

    <div class="album-details">
        <h1>{{ album?.Title }}</h1>
        <div class="font-body-s color-medium">{{ album?.PrivacyLevel.toString() | titlecase }}</div>
        <div class="font-body-m color-tertiary">{{ album?.Description }}</div>
    </div>

    <div class="images">
        <olii-responsive-aspect-ratio-container aspectRatio="1/1" *ngFor="let image of album?.ImageUrls" aspectRatio="1/1" class="image-container">
            <olii-container-cover-image [imageUrl]="image" boarderRadius="5px"></olii-container-cover-image>
        </olii-responsive-aspect-ratio-container>
    </div>
    <!-- TODO-M3: There should be a way to add/remove photos from albums -->
</ion-content>
