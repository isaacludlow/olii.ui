<ion-content>
    <div class="back-icon" (onclick)="navigateBackToSavedSection()">
        <olii-icon-with-off-white-square-background name="arrow-back" routerLink="/profile"></olii-icon-with-off-white-square-background>
    </div>

    <div class="album-details">
        <h2>{{ album.Title }}</h2>
        <div class="font-body-s color-light">{{ album.Visibility }}</div>
        <div class="font-body-m color-tertiary">{{ album.Description }}</div>
    </div>

    <olii-responsive-aspect-ratio-container aspectRatio="1/1">
        <olii-container-cover-image [imageUrl]="album.Images[1]" boarderRadius="5px"></olii-container-cover-image>
    </olii-responsive-aspect-ratio-container>

    <div style="--aspect-ratio:1/1">
        <olii-container-cover-image [imageUrl]="album.Images[1]" boarderRadius="5px"></olii-container-cover-image>
    </div>

    <div *ngFor="let image of album.Images" class="images">
        <olii-container-cover-image [imageUrl]="image" boarderRadius="5px"></olii-container-cover-image>
    </div>
</ion-content>
