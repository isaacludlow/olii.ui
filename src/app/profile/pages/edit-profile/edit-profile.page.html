 <!-- TODO-M1: Make header consistent with event and group pages-->
<ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start" mode="ios">
        <div class="back-icon">
            <olii-colored-square-background backgroundColor="purple-tinted-white" routerLink="/profile/settings">
                <olii-base-icon name="arrow-back-outline" color="primary"></olii-base-icon>
            </olii-colored-square-background>
        </div>
    </ion-buttons>
    <ion-title color="light">Edit Profile</ion-title>
</ion-toolbar>

<ion-content>
    
    <div class="profile-image-container">
        <!-- TODO-M4: Add profile picture changing functionality to Edit Profile page -->
        <div class="profile-image">
            <olii-container-cover-image [imageUrl]="profile.ProfilePictureUrl" boarderRadius="50%"></olii-container-cover-image>
        </div>
        <div class="change-profile-pic-label">
            Change Profile Pic
        </div>
    </div>

    <form [formGroup]="profileForm">
        <ion-item>
            <ion-label color="tertiary" position="stacked">Name</ion-label>
            <ion-input color="tertiary" mode="ios" type="text" formControlName="name" clearInput="true"></ion-input>
        </ion-item>
        <!-- TODO-M5: We do not have phone numbers on profile.dto; remove? -->
        <ion-item>
            <ion-label color="tertiary" position="stacked">Number</ion-label>
            <ion-input color="tertiary" mode="ios" type="text" clearInput="true" type="number" formControlName="number"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="tertiary" position="stacked">Home Country</ion-label>
            <ion-input color="tertiary" mode="ios" type="text" formControlName="homeCountry" clearInput="true"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="tertiary" position="stacked">Current City</ion-label>
            <ion-input color="tertiary" mode="ios" type="text" formControlName="currentCity" clearInput="true"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="tertiary" position="stacked">Bio</ion-label>
            <ion-input color="tertiary" mode="ios" type="text" [value]="profile.Bio" clearInput="true"></ion-input>
        </ion-item>
    </form>
    
    <div class="save-button">
        <ion-button mode="ios">Save</ion-button>
    </div>
</ion-content>
